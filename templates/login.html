{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

{% comment %} <div class="container">
    <div class="row" style="justify-content: center;">
        <button onclick="myFunc()" class="col-lg-6 default-btn disabled" style="width:25%;">Jobseeker</button>
        &nbsp;&nbsp;
        <button onclick="myFunction()" style="width: 25%;" class="col-lg-6 default-btn disabled">Employer</button>
    </div> 
</div> {% endcomment %}

<div class="user-area pt-100 pb-70">
    <div class="container"> 
        <div class="row" style="justify-content: center;">
            <div class="col-lg-6">
                <div class="user-all-form">
                    <div class="contact-form">
                        <h3> Log In Jobseeker Now</h3>
                        <div class="bar"></div>

                        <form method='post'>
                            {% csrf_token %}
                            <div class="row">
                                <div class="form-group col-lg-12">
                                    <input type="text" placeholder="Mobile" class="form-control" name="logfirstfield" required>
                                </div>
                            </div>
                            
                            <div id="signup-button" style="margin-left:auto; margin-right:auto; width:30%;">
                                <button name="logotpbtn" class="default-btn">Send OTP</button>
                            </div>
                        </form>
                        <br>
                        {% comment %} <div class="row" style="text-align:center;">
                            <span>Don't have an account <a href="/jobseeker/login">Sign Up Here</a></sapn>
                        </div> {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
