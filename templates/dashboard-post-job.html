    {% extends "base.html" %}

    {% load static %}
    {% block content %}





    <form method="post">
        {% csrf_token %}

    <div class="post-job-area pt-100 pb-70">
        <div class="container">
        <div class="post-job-form">
        <h2>Job Information</h2>
        <div class="bar"></div>
        <div class="contact-form">
        <h3>Basic Info</h3>
        <form id="contactForm" novalidate="true">
        <div class="row">
        <div class="col-lg-12">
        <div class="form-group">
        <label>Job title*</label>
        <input type="text" name="job_title" class="form-control" placeholder="Job Title Here" required>
        
        </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
            <label>Job Description*</label>
            <textarea cols="30" rows="6" name="job_dec" placeholder="Short description..." class="form-control" required></textarea>
            
            </div>
            </div>
            
            <div class="col-lg-6 col-md-6">
            <div class="form-group select-group">
                
            <label>Company Name</label>
            
            <input type="text" class="form-control" name= "Company_name" placeholder="Company Name" required >
            </div>
            {% comment %} <div class="col-lg-8 col-md-8"> {% endcomment %}
            <div class="form-group select-group">
              <label>Company Category</label>  
              <select class="form-select form-control" name='category' id='category'>
                {% for i in data %}
                <option value="{{i.id}}">{{i.company_categories}}</option>
                {% endfor %}
                </select>
              </div>
              </div>
            
            <div class="col-lg-6 col-md-6">
                <div class="form-group select-group">
                
                    <label>Offered Salary</label>
                    <input type="text" class="form-control" name= "offered_Salary" placeholder="Offered Salary">
            </div>
            </div>  
        


        <div class="col-lg-6 col-md-6">
            <div class="form-group select-group">
                
            <label>Company Email</label>
            <input type="email" class="form-control" name= "emailus" placeholder="Company email" required>
            
            </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group select-group">
                
                    <label>Mobile number</label>
                    <input type="number" class="form-control" name= "mobile_number" placeholder="Company mobile number" required>
                    
            </div>
            </div>  
        <div class="col-lg-6 col-md-6">
        <div class="form-group select-group">
        <label>Experience</label>
        
        <select class="form-select form-control"  name= "Experience" >
        <option data-display="Internship">0-1</option>
        <option value="1"> 1-2 year</option>
        <option value="3">2-3 year</option>
        <option value="4"> 3-4 year</option>
        <option value="5"> 4-5 year</option>
        <option value="6"> 5+ year</option>
        </select>
        </div>
        </div>
        {% comment %} <div class="col-lg-6 col-md-6">
        <div class="form-group">
        <label>Industry</label>
        <input type="text" class="form-control" name= "Industry" placeholder="Industry">
        
        </div>
        </div> {% endcomment %}
        <div class="col-lg-6 col-md-6">
            <div class="form-group select-group">
            
            <label>Qualification</label>
            
            <select class="form-select form-control" name= "Qualification" >
                
                <option value="1"> 10th </option>
                <option value="3">12th </option>
                <option value="4"> Graduation </option>
                <option value="6"> Post Graduation</option>
                
                </select>
            </div>
            </div>
            <div class="col-lg-6 col-md-6">
            <div class="form-group select-group">
                
            <label>Application Deadline Date</label>
            
            <input type="date" class="form-control" name= "deadline" placeholder="Application Deadline Date">
        </div>
            </div> 
            <div class="col-lg-6 col-md-6">
                <div class="form-group select-group">
                
                <label>States</label>
                <input type="text" class="form-control" name= "States" placeholder="States">
            
                </div>
                </div>
                <div class="col-lg-6 col-md-6">
                <div class="form-group select-group">
                    
                <label>City</label>
                
                <input type="text" class="form-control" name= "City" placeholder="City" required >

                </div>
                </div> 
        <div class="row">
        <div class="col-lg-12">
        <div class="form-group">
        <label>Complete Address</label>
        <input type="text" class="form-control" name= "Address" placeholder=" ">
        
        </div>
        </div>
        <div class="col-lg-12">
        <div class="choose-img">
        <label for="img">Select image:</label>
        <div class="col-xl-6 col-lg-6 col-md-6">Comapny Logo<input type="file" name="myprofileimage2" class="form-control" accept=".jpeg, .png, .jpg,"></div>
        
        <p>Maximum file size: 2 MB</p>
        </div>
        </div>
        </div>
        
        </div></form>
        
        <div class="col-lg-12 col-md-12">
        <div class="agree-label">
        <input type="checkbox" id="chb1">
        <label for="chb1">
        Accept <a href="/TermsCondition">Terms &amp; Conditions</a> And <a href="/PrivacyPolicy">Privacy Policy.</a>
        </label>
        </div>
        </div>
           <div class="col-lg-12 col-md-12">
        <button type="submit" class="default-btn border-radius-5"  data-bs-toggle="modal" data-bs-target="#myModal">
        Send Message <i class="ri-chat-4-line"></i>
        
        </button>
        </div>
        </div>
        
        </div>
        </div>
        </div>
       
       

    <!-- Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Thanks you for submission</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
               Our representative will contact you soon.

            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
      
    {% endblock %}
